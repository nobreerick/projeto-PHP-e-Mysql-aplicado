services:
  bd:
    image: mysql:8.0
    container_name: serenatto_bd
    environment:
      MYSQL_ROOT_PASSWORD: ROOT_PASSWORD
      MYSQL_DATABASE: my_db
      MYSQL_USER: USER
      MYSQL_PASSWORD: PASSWORD
    ports:
      - "3309:3306"
    volumes:
      - bd_data:/var/lib/mysql
    networks:
      - serenatto
  php:
    build: .
    container_name: php_container
    ports:
      - "8001:80"
      - "8080:8080"
      - "443:443"
    volumes:
      - .:/var/www/app
    networks:
      - serenatto
    depends_on:
      - bd

networks:
  serenatto:

volumes:
  bd_data:
